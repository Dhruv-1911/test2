<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>
        <form>
             <div>
                text:
                <input type="text">
             </div>
            
             <div>
                colour:
                <input type="color">
             </div>

             <div>
                date:
                <input type="date">
             </div>

             <div>
                email:
                <input type="email">
             </div>

             <div>
                reset:
                <input type="reset">
             </div>

             <div>
                checkbox:
                <input type="checkbox">
             </div>

             <div>
                number:
                <input type="number">
             </div>

             <div>
                file:
                <input type="file">
             </div>

             <div>
                time:
                <input type="time">
             </div>

             <div>
                url:
                <input type="url">
             </div>
             
             <div>
                range:
                <input type="range" min="100" max="200">
             </div>
         
            
        </form>
    </body>
</html>
